language: node_js
cache:
  # cache both npm modules and Cypress binary
  directories:
    - ~/.npm
    - ~/.cache
  override:
    - npm ci
    - npm run cy:verify
node_js:
  - "11"
script:
  # Link Node to workaround Travis CI not being able to find it.
  - sudo ln -s $(which node) /usr/bin/node
  - npm t
  - npm run percy-storybook
  - npm run percy-cypress-app:ci
  # to kill all background jobs (like "npm start")
  - kill $(jobs -p) || true
